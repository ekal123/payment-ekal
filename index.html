<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  <style>
    body {
      background: #f1f2f6;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .payment-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f0f0f0;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
    }

    .payment-option img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .payment-details {
      flex: 1;
      text-align: left;
    }

    .payment-details h4 {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    .payment-details p {
      margin: 2px 0;
      font-size: 0.9rem;
      color: #666;
    }

    .copy-btn {
      padding: 6px 10px;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background: #a29bfe;
    }

    .qr-section {
      margin-top: 25px;
    }

    .qr-section img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2d3436;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Payment Methods</h2>

  <!-- DANA -->
  <div class="payment-option">
    <img src="https://files.catbox.moe/pceyoh.jpg" alt="DANA"/>
    <div class="payment-details">
      <h4>DANA</h4>
      <p id="dana-number">0895635242738</p>
    </div>
    <button class="copy-btn" onclick="copyText('0895635242738')">Copy</button>
  </div>

  <!-- DUITNOW TNG -->
  <div class="payment-option">
    <img src="https://files.catbox.moe/suzdim.jpg" alt="DUITNOW TNG"/>
    <div class="payment-details">
      <h4>DUITNOW TNG</h4>
      <p id="duitnow-number">150842399032</p>
    </div>
    <button class="copy-btn" onclick="copyText('150842399032')">Copy</button>
  </div>

  <!-- QR CODE -->
  <div class="qr-section">
    <h4 style="margin-bottom: 10px;">QR TNG</h4>
    <img src="https://files.catbox.moe/s222vc.jpg" alt="QR Code"/>
  </div>
</div>

<div class="toast" id="toast">Copied!</div>

<script>
  function copyText(text) {
    navigator.clipboard.writeText(text).then(() => {
      showToast("Copied: " + text);
    }).catch(() => {
      showToast("Failed to copy!");
    });
  }

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);
  }
</script>

</body>
</html>
